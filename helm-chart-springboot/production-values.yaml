container:
  activeProfile: "production"

image:
  tag: main

service:
  internal: true
  annotations: {}

ingress:
  hosts:
    - host: server.lomeone.com
      paths:
          - path: /
            pathType: ImplementationSpecific
  annotations: {}

resources:
  requests:
    cpu: 0.2
    memory: 2Gi

  limits:
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
