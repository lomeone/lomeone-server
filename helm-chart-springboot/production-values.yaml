container:
  activeProfile: "production"

image:
  tag: main

service:
  internal: true
  annotations: {}

ingress:
  hosts:
    - host: server.lomeone.com
      paths:
          - path: /
            pathType: ImplementationSpecific
  annotations: {}

resources:
  requests:
    cpu: 0.1
    memory: 256Mi

  limits:
    cpu: 2.0
    memory: 2048Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
